<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomCardGenerator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="bg-success">
    <div class="container">
        <div class="row">
            <div class="col-2 text-center">
                <div class="mt-3">
                    <label for="width">Width:</label>
                    <input type="number" name="width" id="width" class="form-control" min="0" max="100" value="0">
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-outline-warning" id="generate">Generar</button>
                </div>
            </div>
            <div class="col-10 justify-content-center">
                <div class="card">
                    <div class="card-head d-flex align-items-end justify-content-end cardAttr">
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center" id="cardValue">
                        <p class="display-2">5</p>
                    </div>
                    <div class="d-flex align-items-start justify-content-start cardAttr">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
